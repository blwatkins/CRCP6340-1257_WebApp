<!DOCTYPE html>
<html lang="en">
    <head>
        <title>brittni's fall 2025 nfts | contact</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Brittni Watkins">
        <meta name="description" content="Brittni's contact page for CRCP 6340; SMU Fall 2025 term.">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm sticky-top bg-primary w-100" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center jetbrains py-2" href="#">
                        <img src="./images/icons/favicon-32x32.png" alt="brittni watkins logo" height="32" class="d-inline-block px-2"/>
                        <span>
                            brittni's fall 2025 nfts
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="./index.html">home</a>
                            <a class="nav-link" href="./index.html#about">about</a>
                            <a class="nav-link" href="./projects.html">projects</a>
                            <a class="nav-link" href="#">contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div id="content" class="container">
            <div class="row py-3">
                <h2 class="text-center" id="contact">contact</h2>
            </div>
            <div class="row">
                <form class="needs-validation" id="contact-form" novalidate>
                    <div class="form-group py-2">
                        <label class="form-label" for="name">Name:</label>
                        <input class="form-control disable-toggle" type="text" id="name" name="user_name" placeholder="Name" autocomplete="name" required />
                        <div class="invalid-feedback">
                            Please enter your name.
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <label class="form-label" for="email">Email:</label>
                        <input class="form-control disable-toggle" type="email" id="email" name="user_email" placeholder="Email" autocomplete="email" required />
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <label class="form-label" for="message">Message:</label>
                        <textarea class="form-control disable-toggle"id="message" name="user_message" rows="5" placeholder="Type your message here." required></textarea>
                        <div class="invalid-feedback">
                            Please enter a message.
                        </div>
                    </div>
                    <input class="btn btn-primary my-2 disable-toggle" id="contact-form-submit" type="submit" value="Send Message"/>
                </form>
            </div>
            <div class="row py-3">
                <span id="form-response"></span>
            </div>
        </div>
        <footer>
            <nav class="navbar fixed-bottom bg-primary w-100 navbar-expand" data-bs-theme="dark">
                <div class="container-fluid">
                    <span class="navbar-text">
                        Copyright &copy; 2025 brittni watkins.
                    </span>
                    <div id="navbarNavFooter">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link" href="./index.html">home</a>
                            <a class="nav-link" href="./index.html#about">about</a>
                            <a class="nav-link" href="./projects.html">projects</a>
                            <a class="nav-link" href="#">contact</a>
                        </div>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="./scripts/contact-email.js"></script>
    </body>
</html>
